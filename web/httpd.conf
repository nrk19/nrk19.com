# httpd.conf

# server general options
ServerRoot "/usr/local/apache2"
ServerName ${MAIN_DOMAIN_NAME}
ServerAdmin ${SERVER_ADMIN}
Listen 80
User www-data
Group www-data
ErrorLog /proc/self/fd/2
LogLevel warn
DirectoryIndex index.html

# # ssl setup
# SSLEngine on
# SSLCertificateFile /etc/letsencrypt/live/${MAIN_DOMAIN_NAME}/fullchain.pem
# SSLCertificateKeyFile /etc/letsencrypt/live/${MAIN_DOMAIN_NAME}/privkey.pem

# deny access to the root of the filesystem
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# redirect requests to port 80 to https site
<VirtualHost *:80>
    Redirect / http://${WWW_SUBDOMAIN}/
</VirtualHost>

# main virtual site config
<VirtualHost *:80>
    ServerName ${WWW_SUBDOMAIN}
    DocumentRoot "/usr/local/apache2/htdocs"
    ErrorDocument 404 /error404.html
    ErrorDocument 403 /error403.html

    # document root
    <Directory "/usr/local/apache2/htdocs">
        Options -Indexes +FollowSymLinks 
        AllowOverride None
        Require all granted
    </Directory>

    # configure /status location using apache's default status mod
    # this stats will be needed to configure grafana
    <Location "/status">
        AuthType Basic
        AuthName "sysadmin"
        AuthUserFile "/usr/local/apache2/htdocs/.htpasswd_basic"
        SetHandler server-status
        Require user sysadmin
    </Location>

    # redirect /admin and /grafana to its virtual sites
    Redirect /admin http://${GRAFANA_SUBDOMAIN}
</VirtualHost>

